<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
    
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 80px;font-family: Georgia, 'Times New Roman', Times, serif;text-shadow: 8px 8px 8px rgba(0, 0, 0, 0.5);letter-spacing: 2px;">Stopwatch</h1>
        <div class="outer-container">
          <div id="stopwatch">
            <div id="display">00:00:00:000</div>
            <div class="controls">
              <button id="startStop">Start</button>
              <button id="lapReset">Reset</button>
              <button id="lapButton">Lap</button>
            </div>
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
